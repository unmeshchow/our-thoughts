<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headFragment :: head(#{login.page.title})"></head>
<body>
    <header th:replace="fragments/headerFragment :: header"></header>

    <div class="container">
        <main class="mb-3 main-top-margin">

            <section id="welcome" class="mb-3">
                <h1 th:replace="fragments/headingFragment :: heading(#{login.page.heading})"></h1>
            </section>

            <hr>

            <section id="login" class="mb-3">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 col-md-8 col-12">
                        <!-- Material form login -->
                        <div class="card">

                            <h5 class="card-header indigo white-text text-center py-4">
                                <strong th:text="#{login.page.form.heading}">sign in</strong>
                            </h5>

                            <!--Card content-->
                            <div class="card-body px-lg-5 pt-0">

                                <!-- Form -->
                                <form class="text-center" style="color: #757575;"
                                      th:action="@{/login}" method="post">

                                    <!-- Error -->
                                    <div th:if="${param.error }" class="mt-4 mb-5">
                                        <span class="alert alert-danger"
                                              th:text="#{login.page.invalid.login}"></span>
                                    </div>

                                    <!-- Email -->
                                    <div class="md-form">
                                        <input type="email"
                                               id="email"
                                               class="form-control"
                                               name="email">
                                        <label for="email"
                                               th:text="#{form.label.email}">email</label>
                                    </div>

                                    <!-- Password -->
                                    <div class="md-form">
                                        <input type="password"
                                               id="password"
                                               class="form-control"
                                               name="password">
                                        <label for="password"
                                               th:text="#{form.label.password}">password</label>
                                    </div>

                                    <div class="d-flex justify-content-around">
                                        <div>
                                            <!-- Remember me -->
                                            <div class="form-check">
                                                <input type="checkbox"
                                                       class="form-check-input"
                                                       id="formRemember">
                                                <label class="form-check-label"
                                                       for="formRemember"
                                                       th:text="#{login.page.remember.me}">
                                                    remember me</label>
                                            </div>
                                        </div>
                                        <div>
                                            <!-- Forgot password -->
                                            <a th:href="@{/password/reset/form}"
                                               th:text="#{login.page.forgot.password}">
                                                forgot password?</a>
                                        </div>
                                    </div>

                                    <!-- Sign in button -->
                                    <button class="btn btn-outline-indigo btn-rounded btn-block
                                                   my-4 waves-effect z-depth-0"
                                            type="submit"
                                            th:text="#{login.link.label}">sign in</button>

                                    <!-- Register -->
                                    <p><span th:text="#{login.page.not.a.member}">
                                        not a member?</span>
                                        <a th:href="@{/registration/form}"
                                           th:text="#{registration.link.label}">register</a>
                                    </p>

                                </form>
                                <!-- Form -->

                            </div>

                        </div>
                        <!-- Material form login -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer th:replace="fragments/footerFragment :: footer"></footer>
    <div th:replace="fragments/scriptsFragment :: scripts"></div>
</body>
</html>
