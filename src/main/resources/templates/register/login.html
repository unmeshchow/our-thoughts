<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headFragment :: head(#{login.title})"></head>
<body>
    <header th:replace="fragments/headerFragment :: header"></header>

    <div class="container">
        <main class="mb-3 main-top-margin">

            <!-- Page Heading -->
            <section id="welcome" class="mb-3">
                <h1 th:replace="fragments/headingFragment :: heading(#{userLogin})"></h1>
            </section>

            <hr>

            <!-- Login -->
            <section id="login" class="mb-3">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 col-md-8 col-12">

                        <div class="card">

                            <h5 class="card-header indigo white-text text-center py-4">
                                <strong th:text="#{yourCredentials}">credentials</strong>
                            </h5>

                            <div class="card-body px-lg-5 pt-0">

                                <!-- Form -->
                                <form class="text-center" style="color: #757575;"
                                      th:action="@{/login}" method="post">

                                    <!-- Error -->
                                    <div th:if="${param.error }" class="mt-3 mb-4">
                                        <span class="alert alert-danger"
                                              th:text="#{invalidLogin}"></span>
                                    </div>

                                    <!-- Email -->
                                    <div class="md-form">
                                        <input type="email"
                                               id="email"
                                               class="form-control"
                                               name="email">
                                        <label for="email"
                                               th:text="#{email}">email</label>
                                    </div>

                                    <!-- Password -->
                                    <div class="md-form">
                                        <input type="password"
                                               id="password"
                                               class="form-control"
                                               name="password">
                                        <label for="password"
                                               th:text="#{password}">password</label>
                                    </div>

                                    <div class="d-flex justify-content-around">

                                        <!-- Remember me -->
                                        <div class="form-check">
                                            <input type="checkbox"
                                                   class="form-check-input"
                                                   id="formRemember"
                                                   name="remember-me">
                                            <label class="form-check-label"
                                                   for="formRemember"
                                                   th:text="#{rememberMe}">
                                                   remember me</label>
                                        </div>

                                        <!-- Forgot password -->
                                        <div>
                                            <a th:href="@{/password/reset/form}"
                                               th:text="#{forgotPassword} + '?'">
                                               forgot password?</a>
                                        </div>
                                    </div>

                                    <!-- Login Button -->
                                    <button class="btn btn-outline-indigo btn-rounded btn-block
                                                   my-4 waves-effect z-depth-0"
                                            type="submit"
                                            th:text="#{login}">sign in</button>

                                    <!-- Register -->
                                    <p><span th:text="#{notAMember} + '?'">
                                        not a member?</span>
                                        <a th:href="@{/registration/form}"
                                           th:text="#{register}">register</a>
                                    </p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer th:replace="fragments/footerFragment :: footer"></footer>
    <div th:replace="fragments/scriptsFragment :: scripts"></div>
</body>
</html>
