<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/headFragment :: head(#{post.details.page.title})"></head>
<body>
    <header th:replace="fragments/headerFragment :: header"></header>

    <div class="container">
        <main class="mb-3 main-top-margin">
            <section id="heading" class="mb-3">
                <h1 th:replace="fragments/headingFragment :: heading(#{post.details.page.heading})"></h1>
            </section>

            <hr>

            <section id="thought" class="mb-3">

                <div class="card mb-5">
                    <div class="card-body">

                        <div class="text-center mb-3">
                            <h2 th:text="${postDetails.title}">title</h2>
                            <h5 th:text="#{post.details.page.written.by(${postDetails.writerName})}">
                                writer
                            </h5>
                        </div>

                        <!-- Post Photo -->
                        <div class="mb-3 d-flex justify-content-center">
                            <figure>
                                <img class="img-fluid"
                                     th:src="@{/visitor/post/{postId}/photo(postId=${postDetails.id})}">
                                <figcaption th:text="${postDetails.caption}">caption</figcaption>
                            </figure>
                        </div>

                        <!-- Post Body -->
                        <div class="mb-3">
                            <p th:text="${postDetails.body}"
                               class="text-justify"
                               style="font-size: 1.5rem; line-height: 1.75">body</p>
                        </div>
                    </div>
                </div>

                <!-- No Comments -->
                <div id="noPosts"
                         class="mb-3 text-center"
                         th:if="${#lists.isEmpty(postDetails.postDetailsCommentDtos)}">
                    <span th:text="#{post.details.page.no.comments}"
                          style="font-weight: bold">no comments</span>
                </div>

                <!-- Comments -->
                <div class="card mb-3"
                     th:if="${!#lists.isEmpty(postDetails.postDetailsCommentDtos)}"
                     th:each="comment : ${postDetails.postDetailsCommentDtos}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-2 col-3 d-flex justify-content-center align-items-center">
                                <img class="rounded-circle"
                                     th:src="@{/visitor/user/{userId}/image(userId=${comment.userId})}"
                                     width="75"
                                     height="75">
                            </div>
                            <div class="col-lg-10 col-9">
                                <p th:text="${comment.message}"
                                   style="font-size: 1.25rem; line-height: 1.75">message</p>
                                <p th:text="${#temporals.format(comment.addingDateTime, 'dd/MM/yyyy')}">
                                    adding date and time
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Comment -->
                <div class="card mt-5">
                    <div class="card-body">
                        <form th:action="@{/post/{postId}/comment/add(postId=${postDetails.id})}"
                              method="post">
                            <div class="md-form">
                                <textarea id="comment"
                                          class="form-control md-textarea"
                                          rows="2"
                                          name="comment"></textarea>
                                <label for="comment"
                                       th:text="#{post.details.page.comment.label}">
                                    caption</label>
                            </div>
                            <div sec:authorize="!isAuthenticated()
                                                or hasAuthority('CHANGE_PASSWORD_PRIVILEGE')
                                                or hasAuthority('ADMIN')">
                                <span th:text="#{post.details.page.login.required.message}"
                                      class="text-info"
                                      style="font-weight: bold">login
                                </span>
                            </div>
                            <div class="input-group-append"
                                 sec:authorize="isAuthenticated()
                                                and hasAuthority('USER')">
                                <button class="btn btn-lg btn-indigo m-0 px-3 btn-sm"
                                        type="submit"
                                        th:text="#{post.details.page.comment.button.label}">
                                    add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <footer th:replace="fragments/footerFragment :: footer"></footer>
    <div th:replace="fragments/scriptsFragment :: scripts"></div>
</body>
</html>
