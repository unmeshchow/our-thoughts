<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headFragment :: head(#{post.details.page.title})"></head>
<body>
    <header th:replace="fragments/headerFragment :: header"></header>

    <div class="container">
        <main class="mb-3 main-top-margin">
            <section id="heading" class="mb-3">
                <h1 th:replace="fragments/headingFragment :: heading(#{post.details.page.heading})"></h1>
            </section>

            <hr>

            <section id="thought" class="mb-3">
                <div class="text-center">
                    <h3 th:text="${post.title}">title</h3>
                    <h5 th:text="#{post.details.page.written.by(${post.writerName})}">writer</h5>
                </div>

                <figure>
                    <img class="card-img-top img-fluid"
                         th:src="@{/everyone/post/{postId}/photo(postId=${post.id})}">
                    <figcaption th:text="${post.caption}">caption</figcaption>
                </figure>

                <div>
                    <p th:text="${post.body}">body</p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="md-form">
                                <textarea id="comment"
                                          class="form-control md-textarea"
                                          rows="2"></textarea>
                                <label for="comment"
                                       th:text="#{post.details.page.comment.label}">
                                    caption</label>
                                <!--<p th:each="error : ${#fields.errors('caption')}"-->
                                   <!--th:text="${error}" class="text-danger">error</p>-->
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-lg btn-indigo m-0 px-3 btn-sm"
                                        type="submit"
                                        th:text="#{post.details.page.comment.button.label}">add</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <footer th:replace="fragments/footerFragment :: footer"></footer>
    <div th:replace="fragments/scriptsFragment :: scripts"></div>
</body>
</html>
