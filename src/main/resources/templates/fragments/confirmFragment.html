<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<script th:fragment="confirm" th:inline="javascript">
    $(document).ready(function () {
        $('a#delete').bind('click', function () {
            return window.confirm('Are you confirm to delete?');
        })
    });
</script>
</body>
</html>
