<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<header th:fragment="header">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark indigo fixed-top">
        <div class="container">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="#" th:href="@{/index.html}"><span class="brand-shadow">
                Monad Computer</span></a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav ml-auto" sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="#"
                           th:text="#{login.link.label}"
                           th:href="@{/login}">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"
                           th:text="#{registration.link.label}"
                           th:href="@{/registration/form}">register</a>
                    </li>
                </ul>

                <!-- Links -->
                <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <span th:text="#{welcome.message(${session.fullName})}"
                              class="nav-link">welcome</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <form method="post">
                            <a class="nav-link" th:href="@{/logout}"
                               th:text="#{logout.link.label}">register</a>
                        </form>
                    </li>
                </ul>

            </div>
            <!-- Collapsible content -->
        </div>
    </nav>

    <!--/.Navbar-->
</header>
</body>
</html>
