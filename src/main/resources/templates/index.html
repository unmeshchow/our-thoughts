<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/headFragment :: head(#{index.page.title})"></head>
<body>
    <header th:replace="fragments/headerFragment :: header"></header>

    <div class="container">
        <main class="mb-3 main-top-margin">

            <section id="heading" class="mb-3">
                <h1 th:replace="fragments/headingFragment :: heading(#{index.page.heading})"></h1>
            </section>

            <hr>

            <section id="welcome" class="mb-3">
                <span sec:authorize="!isAuthenticated() or hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">
                    <span th:text="#{index.page.welcome.message}">share your thoughts</span>
                    <a th:href="@{/login}"
                       th:text="#{login.link.label}"
                       style="font-weight: bold;">login</a>
                </span>
                <span sec:authorize="isAuthenticated() and !hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">
                    <span th:text="#{index.page.new.post.message}">add your thoughts</span>
                    <a th:href="@{/user/create/post/form}"
                       th:text="#{create.post.link.label}"
                       style="font-size: large; font-weight: bold;">post</a>
                </span>
            </section>

            <section id="search" class="mb-3">
                Search
            </section>

            <section id="result" class="mb-3">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6"
                         th:each="post : ${posts}">

                        <!-- Card -->
                        <div class="card mb-4">

                            <!-- Card image -->
                            <div class="view overlay">
                                <img class="card-img-top"
                                     th:src="@{/post/{postId}/photo(postId=${post.id})}"
                                     width="300"
                                     height="200">
                                <a href="#!">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>

                            <!-- Card content -->
                            <div class="card-body">
                                <!-- Title -->
                                <h4 class="card-title"
                                    th:text="${post.title}">Card title</h4>

                                <!-- Text -->
                                <p class="card-text"
                                   th:text="${post.body}">
                                    Some quick example
                                </p>

                                <!-- Button -->
                                <a href="#" class="btn btn-indigo btn-sm"
                                   th:text="#{view.link.label}">Button</a>
                            </div>

                        </div>
                        <!-- Card -->
                    </div>
                </div>
            </section>

            <section id="pagination">
                <nav aria-label="Page navigation example">
                    <ul class="pagination pg-blue">
                        <li class="page-item"
                            th:each="i : ${pageNumbers}"
                            th:classappend="${currentPage  == i} ? active : ''">
                            <a th:text="${i}"
                               class="page-link"
                               th:href="@{/post/search(page=${i})}">1</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </main>
    </div>

    <footer th:replace="fragments/footerFragment :: footer"></footer>
    <div th:replace="fragments/scriptsFragment :: scripts"></div>
</body>
</html>
